<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->

  <!-- metas:meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Purple Admin</title>
  <link rel="shortcut icon" href="../../images/favicon.png" />
  <!-- endinject -->

  <!-- plugins:css -->
  <link rel="stylesheet" href="../../vendors/iconfonts/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
  <!-- endinject -->

  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->

  <!-- inject:css -->
  <link rel="stylesheet" href="../../css/style.css">
  <!-- endinject -->
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="../../images/logo.png">
              </div>
              <h4>Ei, esse é um espaço admnistrativo!</h4>
              <h6 class="font-weight-light">Faça login para prosseguir:</h6>
              <form class="pt-3" method="POST" action="/admin/login">
                <div class="form-group">
                  <input type="usuario" class="form-control form-control-lg" id="usuario" placeholder="Usuário">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="passoword" placeholder="Senha">
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn text-uppercase" href="../../index.html">Entrar</a>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Me mantenha logado
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Esqueceu sua senha?</a>
                </div>
                <div class="mb-2">
                  <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                    <i class="mdi mdi-facebook mr-2"></i>Conectar com Facebook
                  </button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Não é registrado? <a href="register.html" class="text-primary">Crie uma conta</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/js/vendor.bundle.base.js"></script>
  <script src="../../vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/misc.js"></script>
  <script src="../../js/forms.js"></script>
  <!-- endinject -->
</body>

</html>
